<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS + Sensor Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
    }

    #map {
      height: 85vh;
      width: 100%;
    }

    .controls {
      margin: 10px 0;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>🚗 GPS + Sensor Tracker</h2>

  <div class="controls">
    <button onclick="startTracking()">▶️ Mulai Tracking</button>
    <button onclick="stopTracking()">⏹ Hentikan Tracking</button>
    <button onclick="resetRoute()">🔄 Reset Jalur</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA38Kh8YFc5-aGCaueer1Af42fB09J2Cp0",
      authDomain: "tugasgps-7382c.firebaseapp.com",
      databaseURL: "https://tugasgps-7382c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tugasgps-7382c",
      storageBucket: "tugasgps-7382c.appspot.com",
      messagingSenderId: "220074053758",
      appId: "1:220074053758:web:cc0e7274bec7b7c9f1c82f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map("map").setView([-8.79, 115.18], 16);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    let markerLayer = L.layerGroup().addTo(map);
    let polyline = L.polyline([], { color: "blue", weight: 4 }).addTo(map);
    let lastLatLng = null;
    let lastMarkerLatLng = null;
    let tracking = false;

    window.startTracking = () => {
      tracking = true;
      console.log("✅ Tracking dimulai...");
    };

    window.stopTracking = () => {
      tracking = false;
      console.log("🛑 Tracking dihentikan.");
    };

    window.resetRoute = () => {
      polyline.setLatLngs([]);
      lastLatLng = null;
      lastMarkerLatLng = null;
      markerLayer.clearLayers();
      console.log("🔄 Jalur tracking direset.");
    };

    const gpsRef = ref(db, "gps");
    const sensorRef = ref(db, "sensor");
    const riwayatRef = ref(db, "riwayat");

    function isLatLngValid(lat, lon) {
      return !isNaN(lat) && !isNaN(lon) && lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180;
    }

    function hasMovedEnough(from, to, threshold) {
      return !from || map.distance(from, to) >= threshold;
    }

    onValue(gpsRef, async (snapshot) => {
      if (!tracking) return;

      const gps = snapshot.val();
      if (!gps) return;

      const lat = Number(gps.latitude);
      const lon = Number(gps.longitude);
      if (!isLatLngValid(lat, lon)) return;

      const latlng = L.latLng(lat, lon);

      // Selalu tambahkan ke polyline
      polyline.addLatLng(latlng);
      map.panTo(latlng); // Pan ke posisi baru tanpa ubah zoom

      // Tampilkan marker hanya jika sudah bergerak lebih dari 50 meter dari marker terakhir
      if (hasMovedEnough(lastMarkerLatLng, latlng, 50)) {
        lastMarkerLatLng = latlng;

        const sensorSnap = await get(sensorRef);
        const sensor = sensorSnap.exists() ? sensorSnap.val() : {};

        const waktu = gps.waktu ?? "N/A";
        const arah = gps.arah ?? "N/A";
        const kecepatan = gps.kecepatan ?? "N/A";
        const suhu = sensor.suhu ?? "N/A";
        const kelembaban = sensor.kelembaban ?? "N/A";

        const newMarker = L.marker(latlng).addTo(markerLayer);
        newMarker.bindPopup(`
          <b>📍 Lokasi:</b> (${lat.toFixed(4)}, ${lon.toFixed(4)})<br>
          ⏱️ <b>Waktu:</b> ${waktu}<br>
          🌡️ <b>Suhu:</b> ${suhu} °C<br>
          💧 <b>Kelembaban:</b> ${kelembaban} %<br>
          🚗 <b>Kecepatan:</b> ${kecepatan} km/jam<br>
          🧭 <b>Arah:</b> ${arah}°
        `);
      }

      // Simpan data sebagai riwayat
      const dataRiwayat = {
        latitude: lat,
        longitude: lon,
        waktu: gps.waktu ?? "N/A",
        arah: gps.arah ?? "N/A",
        kecepatan: gps.kecepatan ?? "N/A",
        suhu: sensor.suhu ?? "N/A",
        kelembaban: sensor.kelembaban ?? "N/A",
        timestamp: Date.now()
      };

      push(riwayatRef, dataRiwayat);
      lastLatLng = latlng;
    });
  </script>
</body>
</html>

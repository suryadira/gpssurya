<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS + Sensor Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
    }

    #map {
      height: 85vh;
      width: 100%;
    }

    .controls {
      margin: 10px 0;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>🚗 GPS + Sensor Tracker</h2>

  <div class="controls">
    <button onclick="startTracking()">▶️ Mulai Tracking</button>
    <button onclick="stopTracking()">⏹ Hentikan Tracking</button>
    <button onclick="resetRoute()">🔄 Reset Jalur</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase & App Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA38Kh8YFc5-aGCaueer1Af42fB09J2Cp0",
      authDomain: "tugasgps-7382c.firebaseapp.com",
      databaseURL: "https://tugasgps-7382c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tugasgps-7382c",
      storageBucket: "tugasgps-7382c.appspot.com",
      messagingSenderId: "220074053758",
      appId: "1:220074053758:web:cc0e7274bec7b7c9f1c82f"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map("map").setView([-6.2, 106.8], 13);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    let markerLayer = L.layerGroup().addTo(map); // Layer untuk marker
    let polyline = L.polyline([], { color: "blue" }).addTo(map); // Jalur pelacakan
    let lastLatLng = null;
    let tracking = false;

    // Start tracking function
    window.startTracking = () => {
      tracking = true;
      console.log("✅ Tracking dimulai...");
    };

    // Stop tracking function
    window.stopTracking = () => {
      tracking = false;
      console.log("🛑 Tracking dihentikan.");
    };

    // Reset route function
    window.resetRoute = () => {
      polyline.setLatLngs([]);
      lastLatLng = null;
      markerLayer.clearLayers(); // Clear all markers
      console.log("🔄 Jalur tracking direset.");
    };

    const gpsRef = ref(db, "gps");
    const sensorRef = ref(db, "sensor");
    const riwayatRef = ref(db, "riwayat");

    // Function to validate if the distance between points is greater than 50 meters
    function isDistanceValid(latlng) {
      if (lastLatLng) {
        return latlng.distanceTo(lastLatLng) > 50; // Jarak lebih dari 50 meter
      }
      return true; // Pertama kali, dianggap valid
    }

    // Listen to changes in the GPS data
    onValue(gpsRef, async (snapshot) => {
      if (!tracking) return;

      const gps = snapshot.val();
      if (!gps || typeof gps.latitude !== "number" || typeof gps.longitude !== "number") return;

      const lat = gps.latitude;
      const lon = gps.longitude;

      if (lat < -90 || lat > 90 || lon < -180 || lon > 180) return;

      const latlng = L.latLng(lat, lon);

      // Validate if the distance is valid
      if (!isDistanceValid(latlng)) return;

      lastLatLng = latlng;

      const waktu = gps.waktu ?? "N/A";
      const arah = gps.arah ?? "N/A";
      const kecepatan = gps.kecepatan ?? "N/A";

      const sensorSnap = await get(sensorRef);
      const sensor = sensorSnap.exists() ? sensorSnap.val() : {};
      const suhu = sensor.suhu ?? "N/A";
      const kelembaban = sensor.kelembaban ?? "N/A";

      // Create a new marker and add it to the marker layer
      const newMarker = L.marker(latlng).addTo(markerLayer);

      // Add a popup to the marker
      newMarker.bindPopup(`
        <b>📍 Lokasi:</b> (${lat.toFixed(4)}, ${lon.toFixed(4)})<br>
        ⏱️ <b>Waktu:</b> ${waktu}<br>
        🌡️ <b>Suhu:</b> ${suhu} °C<br>
        💧 <b>Kelembaban:</b> ${kelembaban} %<br>
        🚗 <b>Kecepatan:</b> ${kecepatan} km/jam<br>
        🧭 <b>Arah:</b> ${arah}°
      `).openPopup();

      // Add the point to the polyline (tracking path)
      polyline.addLatLng(latlng);
      map.setView(latlng, 16);

      // Save the data to Firebase history
      const dataRiwayat = {
        latitude: lat,
        longitude: lon,
        waktu: waktu,
        arah: arah,
        kecepatan: kecepatan,
        suhu: suhu,
        kelembaban: kelembaban,
        timestamp: Date.now() // For system timestamp
      };

      // Push data to Firebase history
      push(riwayatRef, dataRiwayat);
    });
  </script>

</body>
</html>

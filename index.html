<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GPS + Sensor Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; }
    button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<h2>🚗 GPS + Sensor Tracker</h2>
<button onclick="startTracking()">▶️ Start Tracking</button>
<button onclick="stopTracking()">⏹ Stop Tracking</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA38Kh8YFc5-aGCaueer1Af42fB09J2Cp0",
    authDomain: "tugasgps-7382c.firebaseapp.com",
    databaseURL: "https://tugasgps-7382c-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "tugasgps-7382c",
    storageBucket: "tugasgps-7382c.appspot.com",
    messagingSenderId: "220074053758",
    appId: "1:220074053758:web:cc0e7274bec7b7c9f1c82f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let map = L.map('map').setView([-6.2, 106.8], 13);
  let marker = null;
  let polyline = L.polyline([], { color: 'blue' }).addTo(map);
  let tracking = false;

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  window.startTracking = () => {
    tracking = true;
    console.log("✅ Tracking dimulai...");
  };

  window.stopTracking = () => {
    tracking = false;
    console.log("🛑 Tracking dihentikan.");
  };

  const gpsRef = ref(db, "gps");
  const sensorRef = ref(db, "sensor");

  onValue(gpsRef, async (snapshot) => {
    if (!tracking) return;

    const gps = snapshot.val();
    if (!gps || !gps.latitude || !gps.longitude) return;

    const sensorSnap = await get(sensorRef);
    const sensor = sensorSnap.val() || {};

    const lat = gps.latitude;
    const lon = gps.longitude;
    const waktu = gps.waktu ?? 'N/A';
    const arah = gps.arah ?? 'N/A';
    const kecepatan = gps.kecepatan ?? 'N/A';

    const suhu = sensor.suhu ?? 'N/A';
    const kelembaban = sensor.kelembaban ?? 'N/A';

    const latlng = [lat, lon];

    if (marker) {
      marker.setLatLng(latlng);
    } else {
      marker = L.marker(latlng).addTo(map);
    }

    polyline.addLatLng(latlng);
    map.setView(latlng, 16);

    marker.bindPopup(`
      <b>📍 Lokasi:</b> (${lat.toFixed(4)}, ${lon.toFixed(4)})<br>
      ⏱️ Waktu: ${waktu}<br>
      🌡️ Suhu: ${suhu} °C<br>
      💧 Kelembaban: ${kelembaban} %<br>
      🚗 Kecepatan: ${kecepatan} km/jam<br>
      🧭 Arah: ${arah}°
    `).openPopup();
  });
</script>

</body>
</html>

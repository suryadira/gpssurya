<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS + Sensor Tracker</title>

  <!-- CSS Leaflet untuk tampilan peta -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
    }

    #map {
      height: 85vh; /* 85% dari tinggi layar untuk peta */
      width: 100%;
    }

    .controls {
      margin: 10px 0;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>🚗 GPS + Sensor Tracker</h2>

  <!-- Tombol kontrol tracking -->
  <div class="controls">
    <button onclick="startTracking()">▶️ Mulai Tracking</button>
    <button onclick="stopTracking()">⏹ Hentikan Tracking</button>
    <button onclick="resetRoute()">🔄 Reset Jalur</button>
  </div>

  <!-- Container untuk peta -->
  <div id="map"></div>

  <!-- Library Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase dan script utama aplikasi -->
  <script type="module">
    // Import modul Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue, get, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Inisialisasi peta
    const map = L.map("map").setView([-8.79, 115.18], 16); // posisi awal dan zoom
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // Layer untuk marker dan polyline
    let markerLayer = L.layerGroup().addTo(map);
    let polyline = L.polyline([], { color: "blue", weight: 4 }).addTo(map);

    // Variabel status
    let lastLatLng = null;
    let lastMarkerLatLng = null;
    let tracking = false;

    // Fungsi mulai tracking
    window.startTracking = () => {
      tracking = true;
      console.log("✅ Tracking dimulai...");
    };

    // Fungsi berhenti tracking
    window.stopTracking = () => {
      tracking = false;
      console.log("🛑 Tracking dihentikan.");
    };

    // Fungsi reset jalur dan marker
    window.resetRoute = () => {
      polyline.setLatLngs([]); // hapus garis
      lastLatLng = null;
      lastMarkerLatLng = null;
      markerLayer.clearLayers(); // hapus semua marker
      console.log("🔄 Jalur tracking direset.");
    };

    // Referensi ke database Firebase
    const gpsRef = ref(db, "gps");
    const sensorRef = ref(db, "sensor");
    const riwayatRef = ref(db, "riwayat");

    // Validasi koordinat latitude dan longitude
    function isLatLngValid(lat, lon) {
      return !isNaN(lat) && !isNaN(lon) && lat >= -90 && lat <= 90 && lon >= -180 && lon <= 180;
    }

    // Cek apakah sudah bergerak cukup jauh (dalam meter)
    function hasMovedEnough(from, to, threshold) {
      return !from || map.distance(from, to) >= threshold;
    }

    // Fungsi utama: pantau perubahan data GPS dari Firebase
    onValue(gpsRef, async (snapshot) => {
      if (!tracking) return; // Jika tidak sedang tracking, keluar

      const gps = snapshot.val();
      if (!gps) return;

      // Ambil dan validasi data koordinat
      const lat = Number(gps.latitude);
      const lon = Number(gps.longitude);
      if (!isLatLngValid(lat, lon)) return;

      const latlng = L.latLng(lat, lon);

      // Tambahkan koordinat ke garis jalur
      polyline.addLatLng(latlng);
      map.panTo(latlng); // Geser peta ke lokasi tanpa mengubah zoom

      // Tampilkan marker hanya jika bergerak > 50 meter dari marker terakhir
      if (hasMovedEnough(lastMarkerLatLng, latlng, 50)) {
        lastMarkerLatLng = latlng;

        // Ambil data sensor suhu & kelembaban
        const sensorSnap = await get(sensorRef);
        const sensor = sensorSnap.exists() ? sensorSnap.val() : {};

        // Tampilkan popup marker
        const waktu = gps.waktu ?? "N/A";
        const arah = gps.arah ?? "N/A";
        const kecepatan = gps.kecepatan ?? "N/A";
        const suhu = sensor.suhu ?? "N/A";
        const kelembaban = sensor.kelembaban ?? "N/A";

        const newMarker = L.marker(latlng).addTo(markerLayer);
        newMarker.bindPopup(`
          <b>📍 Lokasi:</b> (${lat.toFixed(4)}, ${lon.toFixed(4)})<br>
          ⏱️ <b>Waktu:</b> ${waktu}<br>
          🌡️ <b>Suhu:</b> ${suhu} °C<br>
          💧 <b>Kelembaban:</b> ${kelembaban} %<br>
          🚗 <b>Kecepatan:</b> ${kecepatan} km/jam<br>
          🧭 <b>Arah:</b> ${arah}°
        `);
      }

      // Simpan ke node 'riwayat' di Firebase
      const dataRiwayat = {
        latitude: lat,
        longitude: lon,
        waktu: gps.waktu ?? "N/A",
        arah: gps.arah ?? "N/A",
        kecepatan: gps.kecepatan ?? "N/A",
        suhu: sensor.suhu ?? "N/A",
        kelembaban: sensor.kelembaban ?? "N/A",
        timestamp: Date.now() // Waktu sistem
      };

      push(riwayatRef, dataRiwayat); // Simpan data baru ke Firebase
      lastLatLng = latlng;
    });
  </script>
</body>
</html>
